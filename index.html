<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Animal Farm</title>
</head>

<body>
    <main>
        <h1>Welcome to Our Animal Farm</h1>
        <div class="animals">
            <img id="horse" src="./assets/horse.png" alt="Horse Image">
            <img id="cat" src="./assets/cat.png" alt="Cat Image">
            <img id="dog" src="./assets/dog.png" alt="Dog Image">
        </div>
        <p>Press H for horse, C for cat, and D for dog</p>
        <p>We are always looking to expand our farm with new animals</p>
        <div class="farm">
            <img id="farm" src="./assets/farm.jpeg" alt="Farm Image">
        </div>
        <audio id="cat-audio" src="./assets/03-putting-it-all-together-js-and-the-dom_exercises_animal-sounds_cat.wav"></audio>
        <audio id="dog-audio" src="./assets/03-putting-it-all-together-js-and-the-dom_exercises_animal-sounds_dog.wav"></audio>
        <audio id="horse-audio" src="./assets/03-putting-it-all-together-js-and-the-dom_exercises_animal-sounds_horse.wav"></audio>
    </main>
    <script type="module" src="./app.js"></script>
</body>

</html>
